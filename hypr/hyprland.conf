########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/themes/mocha.conf
source = ~/.config/hypr/configs/startup.conf
source = ~/.config/hypr/configs/bindings.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
	    disable_while_typing = true
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5

    col.active_border = $blue $lavender 45deg
    col.inactive_border= $crust
    border_size = 4
    layout = dwindle
    resize_on_border = true
    hover_icon_on_border = false

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    active_opacity = 0.97
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    drop_shadow = false
    shadow_range=6
    shadow_render_power=4
    shadow_ignore_window = true
    col.shadow=0x22000000 # 0xbbf5c2e7
    col.shadow_inactive=0x22000000
    rounding = 10
    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.0
    dim_around = 1
    blur {
    	enabled = true
    	new_optimizations = true
    	size = 7
    	passes = 2
	    ignore_opacity = true
    }
}

animations {
    enabled = true
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.65, -1.1
    bezier = smoothIn, 0.25, 1, 0.5, 1.1

    animation = windows, 1, 6, overshot, slide
    animation = windowsIn, 1, 6, smoothIn, slide
    animation = windowsOut, 1, 6, smoothOut, slide
    animation = windowsMove, 1, 6, overshot
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = fadeDim, 1, 10, default
    animation = workspaces, 1, 6, overshot, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    vrr = 0
	disable_hyprland_logo = true
	disable_splash_rendering = true
	enable_swallow = true
  	swallow_regex = ^(kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(kitty)$,title:^(btop)$
windowrulev2 = float,class:^(kitty)$,title:^(cava)$
windowrulev2 = opacity 0.8 0.8 override,class:^(kitty)$,title:^(cava)$
windowrulev2 = float,class:^(kvantummanager)$
windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
